name: CI/CD Pipeline for DigitalOcean

on:
  push:
    branches:
      - develop # Este es el branch que disparar√° el flujo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DigitalOcean Container Registry
        uses: docker/login-action@v2
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DO_USERNAME }}
          password: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Build and push Docker image to DigitalOcean Container Registry
        run: |
          docker build -t registry.digitalocean.com/dev-registry-2025/sys-backend:latest .
          docker push registry.digitalocean.com/dev-registry-2025/sys-backend:latest

      - name: Install DigitalOcean CLI
        run: |
          curl -sL https://github.com/digitalocean/doctl/releases/latest/download/doctl-$(uname -s)-$(uname -m) \
          -o /usr/local/bin/doctl
          chmod +x /usr/local/bin/doctl

      - name: Deploy to DigitalOcean App Platform
        run: |
          doctl auth init --access-token ${{ secrets.DO_ACCESS_TOKEN }}
          doctl apps update sys-backend-app --image registry.digitalocean.com/dev-registry-2025/sys-backend:latest
