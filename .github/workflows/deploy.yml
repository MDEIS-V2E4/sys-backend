name: CI/CD Pipeline for DigitalOcean

on:
  push:
    branches:
      - develop # Este es el branch que disparar치 el flujo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Hacer checkout del c칩digo
      - name: Checkout code
        uses: actions/checkout@v2

      # Paso 2: Configurar Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Paso 3: Iniciar sesi칩n en Docker Hub o DigitalOcean Container Registry
      - name: Login to DigitalOcean Container Registry
        uses: docker/login-action@v2
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DO_USERNAME }}
          password: ${{ secrets.DO_ACCESS_TOKEN }}

      # Paso 4: Construir y subir la imagen Docker a DigitalOcean Container Registry
      - name: Build and push Docker image to DigitalOcean Container Registry
        run: |
          docker build -t registry.digitalocean.com/dev-registry-2025/sys-backend:latest .
          docker push registry.digitalocean.com/dev-registry-2025/sys-backend:latest

      # Paso 5: Desplegar la aplicaci칩n en tu Web Service de DigitalOcean
      - name: Deploy to DigitalOcean App Platform
        run: |
          doctl auth init --access-token ${{ secrets.DO_ACCESS_TOKEN }}
          doctl apps update sys-backend-app --image registry.digitalocean.com/dev-registry-2025/sys-backend:latest
